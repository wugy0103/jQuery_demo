<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name='apple-itunes-app' content='app-id=966436668'>
    <!-- 适应移动端end -->
    <title>添加/删除直播商品</title>
    <link rel="stylesheet" type="text/css" href="css/lib/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/productAddAndDel.css">
</head>
<body>
<div class="layout">
    <nav>
        <ul class="shop-nav">
            <li class="down allClass">全部类目<i></i></li>
            <li></li>
            <li>可分销</li>
        </ul>
    </nav>
    <!-- 内容 start -->
    <main id="content" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll" id="mui-scroll">

        </div>
        <section id="dropdown" class="dropdown">
            <ul class="list list1">

            </ul>
            <ul class="list list2">

            </ul>
            <ul class="list list3">

            </ul>
        </section>
    </main>
    <!-- 内容 end -->
    <footer>
        <a href="#" class="addProd">添加已选商品</a>
    </footer>
</div>
<script id="product-box" type="text/html">
    {{each prodList as prod i}}
    <div class="product-box clearfix">
        <div class="product-check"><input type="checkbox" class="checkbox" name="checkbox"
                                          value="{{prod.productId}}"><label for="checkbox_a2"></label></div>
        <a href="{{prod.prodUrl}}" class="fl product-img">
            <img src="{{prod.picUrl}}" alt="{{prod.title}}"/>
        </a>

        <div class="fr product-info">
            <h3 class="product-title"><a href="{{prod.prodUrl}}">{{prod.title}}</a></h3>

            <div class="buyinfo clearfix">
                <div class="fl">
                    <div class="price"><b>￥{{prod.promotionPrice}}</b><span>佣金比率：<i>{{prod.price}}</i></span></div>
                    <div class="peopleNum">销量: {{prod.buys}} 库存: {{prod.stocks}} 收藏: {{prod.favorite}}</div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fx.js"></script>
<script src="js/lib/fastclick.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/lib/mui.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(function () {
        // 点击延迟处理
        FastClick.attach(document.body);
        var type = getQueryString("type");
        var params = {};
        var reqUrl;
        var handerUrl;
        if (type == "add") {
            $(".addProd").html("添加已选商品")
            reqUrl = "/liveshoppingManage/getNotInLiveshoppingProdList";
            handerUrl = "/liveshoppingManage/addDistProd";
        } else if (type == "del") {
            $(".addProd").html("删除已选商品")
            reqUrl = "/liveshoppingManage/getInLiveshoppingProdList";
            handerUrl = "/liveshoppingManage/removeDistProd";
            params.addtimeOrder = "desc";
        }
        ajaxSuccess(reqUrl, "POST", params,callback);
        function callback(){
            if($(".product-box").size()==0){
                $("#mui-scroll").addClass("noProduct");
            }else {
                $(".noProduct").removeClass("noProduct");

            }
        }
//        复选框
        $(".layout").on("click", "input", function () {
            if ($(".checkbox:checked").size() != 0) {
                $(".addProd").addClass("enabled");
            } else {
                $(".addProd").removeClass("enabled");
            }
        })
        $(".layout").on("click", ".enabled", function () {
            params = {};
            params.prodIdArr = [];
            $(".checkbox:checked").each(function (i) {
                params.prodIdArr[i] = $(this).val();
            });
            params.prodIdArr = params.prodIdArr.join(",");
            $.ajax({
                url: handerUrl,
                type: "POST",
                data: params,
                dataType: "json",
                success: function (data) {
                    if (data.code == 1) {
                        window.location.href = "/html/liveShopping/productSelect.html";
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
        })
//        类目操作
        var allClassFlag = false;
        var categoryListJson;
        var list1Html="";
        var list2Html="";
        var list3Html="";
        $(".allClass").on("click", function () {
            if(allClassFlag == false){
                allClassFlag = true;
                $.ajax({
                    url: "/categoryListJson",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        categoryListJson = data
                        $.each(categoryListJson, function (i) {
                            list1Html += "<li data-id='"+categoryListJson[i].id+"'>"+categoryListJson[i].name+"</li>";
                        })
                        $('.list1').html(list1Html);
                        $("#dropdown").show();
                        $(".list1").slideDown(200);
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            }else {
                allClassColse()
            }

        })
        $(".list1").on("click","li", function (e) {
            if(e.target && e.target.nodeName.toUpperCase() == "LI") {
                var i =$(this).index();
                var data=categoryListJson[i].child;
                if(!!data[0]){
                    $(".on").removeClass("on");
                    $(this).addClass("on");
                    list2Html="";
                    list3Html="";
                    $('.list2').html("");
                    $('.list3').html("");
                    $('.list2').data("index",i);
                    $.each(data, function (i) {
                        list2Html += "<li data-id='"+data[i].id+"'>"+data[i].name+"</li>";
                    })
                    $('.list2').html(list2Html).css({
                        marginTop:i*41+"px"
                    }).slideDown(1000);
                }else {
                    allClassAjax($(this))
                }
            }
        })
        $(".list2").on("click","li", function (e) {
            if(e.target && e.target.nodeName.toUpperCase() == "LI") {
                var index = $(".list2").data("index")
                var i =$(this).index();
                var data=categoryListJson[index].child[i].child;
                if(!!data[0]){
                    $(".on").removeClass("on");
                    $(this).addClass("on");
                    list3Html="";
                    $('.list3').html("");
                    $.each(data, function (i) {
                        list3Html += "<li data-id='"+data[i].id+"'>"+data[i].name+"</li>";
                    })
                    $('.list3').html(list3Html).css({
                        marginTop:index*41+i*41+"px"
                    }).slideDown(200);
                }else {
                    allClassAjax($(this))
                }
            }
        })
        $(".list3").on("click","li", function (e) {
            if(e.target && e.target.nodeName.toUpperCase() == "LI") {
                    allClassAjax($(this))
            }
        })
        function allClassColse(){
            $("#dropdown").hide();
            allClassFlag = false;
            list1Html="";
            list2Html="";
            list3Html="";
            $('.list1').html("");
            $('.list2').html("");
            $('.list3').html("");
        }
        function allClassAjax(li){
            params.categoryId=li.data("id");
            allClassColse();
            ajaxSuccess(reqUrl, "POST", params,callback);
        }
//        app交互
        if (isIOS()) {
            connectWebViewJavascriptBridge(function (bridge) {
                bridge.registerHandler('getProductList', function (data) {
                    getProductList(data);
                });
            });
        }
        function getProductList(data){
            params.name=data;
            ajaxSuccess(reqUrl,"POST", params,callback);
        }
    })
</script>
</body>
</html>
