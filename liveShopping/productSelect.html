<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name='apple-itunes-app' content='app-id=966436668'>
    <!-- 适应移动端end -->
    <title>直播商品</title>
    <link rel="stylesheet" type="text/css" href="css/lib/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/productSelect.css">
</head>
<body>
<div class="layout">
    <nav >
        <ul class="shop-nav">
            <li class="down">添加时间<i data-field="addtimeOrder"></i></li>
            <li>销量<i data-field="buysOrder"></i></li>
            <li>库存<i data-field="stocksOrder"></i></li>
        </ul>
    </nav>
    <!-- 内容 start -->
    <main id="content" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll" id="mui-scroll">

        </div>
    </main>
    <!-- 内容 end -->
    <footer>
        <a href="/html/liveShopping/productAddAndDel.html?type=add" class="addProd">添加商品</a>
        <a href="/html/liveShopping/productAddAndDel.html?type=del" class="allManage">批量管理</a>
    </footer>
</div>
<script id="product-box" type="text/html">
    {{each prodList as prod i}}
    <div class="product-box clearfix">
        <a href="{{prod.prodUrl}}" class="fl product-img">
            <img src="{{prod.picUrl}}" alt="{{prod.title}}"/>
        </a>
        <div class="fr product-info">
            <h3 class="product-title"><a href="{{prod.prodUrl}}">{{prod.title}}</a></h3>

            <div class="buyinfo clearfix">
                <div class="fl">
                    <div class="price"><b>￥{{prod.promotionPrice}}</b><span>佣金比率：<i>{{prod.price}}</i></span></div>
                    <div class="peopleNum">销量: {{prod.buys}}  库存: {{prod.stocks}}  收藏: {{prod.favorite}} </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fastclick.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/lib/mui.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(function () {
        // 点击延迟处理
        FastClick.attach(document.body);
        //设置cookie
        var uid = getCookie("uid");
        var device = getCookie("deviceType");
        alert(uid)
        setCookie("uid",uid,".daxmall.com");
        setCookie("deviceType",device,".daxmall.com");
        var params = {
            addtimeOrder:"desc"
        };
        ajaxSuccess("/liveshoppingManage/getInLiveshoppingProdList","POST",params,callback);
//        判断有没有直播商品
        function callback(){
            if($(".product-box").size()==0){
                $("#mui-scroll").addClass("noProduct");
            }else {
                $(".allManage").css("display","block");
                $(".addProd").width("50%");
            }
        }
//        排序
        $(".shop-nav li").on('click', function() {
            var field = $(this).find("i").data("field");
            params = {};
            if ($(this).hasClass("up")) {
                $(this).removeClass("up").addClass('down');
                params[field] = "desc";
            } else if ($(this).hasClass("down")) {
                $(this).removeClass("down").addClass('up');
                params[field] = "asc";
            } else {
                $(".shop-nav li").removeClass("down").removeClass("up");
                $(this).addClass('down');
                params[field] = "desc";
            }
            ajaxSuccess("/liveshoppingManage/getInLiveshoppingProdList","POST",params);
        });
//        同步动力店
        connectWebViewJavascriptBridge(function(bridge) {
            bridge.registerHandler('synShopProdCallback', function(){
                synShopProd();
            });
        });
        function synShopProd(){
            $.ajax({
                url:"/liveshoppingManage/synShopProd",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if(data.code==1){
                        window.location.reload();
                    }else {
                        alert(data.msg);
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }
    })
</script>
</body>
</html>
