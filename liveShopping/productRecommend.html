<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name='apple-itunes-app' content='app-id=966436668'>
    <!-- 适应移动端end -->
    <title>设置商品推荐</title>
    <link rel="stylesheet" type="text/css" href="css/lib/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/productRecommend.css">
</head>
<body>
<div class="layout">
    <header>
        <a href="#" class="return"><</a>
        <h1>设置商品推荐</h1>
    </header>
    <nav >
        <ul class="shop-nav">
            <li class="down">添加时间<i data-field="addtimeOrder"></i></li>
            <li>销量<i data-field="buysOrder"></i></li>
            <li>库存<i data-field="stocksOrder"></i></li>
        </ul>
    </nav>
    <!-- 内容 start -->
    <main id="content" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll" id="mui-scroll">

        </div>
    </main>
    <!-- 内容 end -->
</div>
<script id="product-box" type="text/html">
    {{each prodList as prod i}}
    <div class="product-box clearfix">
        <a href="{{prod.prodUrl}}" class="fl product-img">
            <img src="{{prod.picUrl}}" alt="{{prod.title}}"/>
        </a>
        <div class="fr product-info">
            <h3 class="product-title"><a href="{{prod.prodUrl}}">{{prod.title}}</a></h3>

            <div class="buyinfo clearfix">
                <div class="fl">
                    <div class="price"><b>￥{{prod.promotionPrice}}</b></div>
                    <div class="peopleNum">销量: {{prod.buys}}  库存: {{prod.stocks}}  收藏: {{prod.favorite}} </div>
                </div>
                <a href="#" class="fr recommendBtn main-color">推荐</a>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fastclick.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/lib/mui.min.js"></script>
<script>
    $(function () {
        // 点击延迟处理
        FastClick.attach(document.body);
        var params = {
            addtimeOrder:"desc"
        };
        getProductList(params,callback);
//        判断有没有直播商品
        function callback(){
            if($(".product-box").size()==0){
                $("#mui-scroll").addClass("noProduct");
            }else {
                $(".allManage").css("display","block");
                $(".addProd").width("50%");
            }
        }
//        排序
        $(".shop-nav li").on('click', function() {
            var field = $(this).find("i").data("field");
            if ($(this).hasClass("up")) {
                $(this).removeClass("up").addClass('down');
                params[field] = "desc";
                getProductList(params);
            } else if ($(this).hasClass("down")) {
                $(this).removeClass("down").addClass('up');
                params[field] = "asc";
                getProductList(params);
            } else {
                $(".shop-nav li").removeClass("down").removeClass("up");
                params={};
                $(this).addClass('down');
                params[field] = "desc";
                getProductList(params);
            }
        });
//        同步动力店
        $("#sync").on("click", function () {
            $.ajax({
                url:"/liveshoppingManage/synShopProd",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if(data.code==1){
                        window.location.reload();
                    }else {
                        alert(data.msg);
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            })
        })
//        加载
        function getProductList(params,callback){
            $.ajax({
                url: "data/productSelect.json",
                type: "GET",
                data: params,
                dataType: "json",
                success: function (data) {
                    var data = data;
                    console.log(data);
                    var html = template('product-box', data);
                    $('#mui-scroll').html(html);
//                下拉更多
                    mui.init({
                        pullRefresh: {
                            container: "#content",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
                            up: {
                                height: 0,//可选.默认50.触发上拉加载拖动距离
                                auto: false,//可选,默认false.自动上拉加载一次
                                contentrefresh: "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                                contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                                callback: function () {
                                    //业务逻辑代码，比如通过ajax从服务器获取新数据；
                                    params.curPageNO=data.curPageNO+1;
                                    $.ajax({
                                        url: "data/productSelect.json",
                                        type: "GET",
                                        data: params,
                                        dataType: "json",
                                        success: function (pataData) {
                                            data.curPageNO=pataData.curPageNO
                                            mui('#content').pullRefresh().endPullupToRefresh(pataData=={});
                                            var pataData = pataData;
                                            console.log(pataData);
                                            var pataHtml = template('product-box', pataData);
                                            $('#mui-scroll').append(pataHtml);
                                        },
                                        error: function (err) {
                                            console.log(err)
                                        }
                                    })
                                    //注意：
                                    //1、加载完新数据后，必须执行如下代码，true表示没有更多数据了：
                                    //2、若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后

                                }//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                            }
                        }
                    });
                    callback();
                },
                error: function (err) {
                    console.log(err)
                }

            })
        }


    })
</script>
</body>
</html>
