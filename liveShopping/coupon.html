<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name='apple-itunes-app' content='app-id=966436668'>
    <!-- 适应移动端end -->
    <title>可派发优惠券</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/coupon.css">
</head>
<body>
<div class="layout">
    <header>
        <!--<a href="#" class="return"><</a>-->
        <h1>可派发优惠券</h1>
    </header>
    <!-- 内容 start -->
    <main id="content">
        <div class="lists"></div>
    </main>
    <!-- 内容 end -->
    <footer id="submit">确定</footer>
</div>
<script id="product-box" type="text/html">
    {{each canDrawCouponList as prod i}}
    <div class="coupon-box clearfix">
        <img class="coupon-bg" src="image/youhuiquan@2x.png" alt=""/>
        <div class="clearfix subbox1">

            <div class="product-check fl">
                <input type="checkbox" class="checkbox" name="checkbox" value="{{prod.drawCouponId}}">
                <label></label>
                <span>{{prod.couponName}}</span>
            </div>
            <div class="fr number">{{prod.couponNum}}张</div>
        </div>
        <div class="clearfix subbox2">
            <div class="fl">¥<span class="price">{{prod.offPrice}}</span></div>
            <div class="fr">
                <div>满{{prod.fullPrice}}元可用</div>
                <div>有效期：{{prod.startDate}}-{{prod.endDate}}</div>
            </div>
        </div>
        <div class="clearfix subbox3">
            <div class="fl">仅限商城自营商品使用</div>
            <div class="fr">
                <button class="mui-btn numbox-btn-minus" type="button">-</button>
                <input type="number" name="number" min="1" max="{{prod.couponNum}}" value="1" />
                <button class="mui-btn numbox-btn-plus" type="button">+</button>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fastclick.min.js"></script>
<script src="js/lib/template.js"></script>
<!--<script src="js/lib/dropload.min.js"></script>-->
<script src="js/common.js"></script>
<script>
    $(function () {
        // 点击延迟处理
        FastClick.attach(document.body);
        H5callApp("setThePageLoading",{loading:true});
        $.ajax({
            url:"/coupon/getDrawCouponList" ,
            type: "GET",
            dataType: "json",
            async:false,
            success: function (data) {
                if(data.canDrawCouponList){
                    var data = data;
                    var html = template('product-box', data);
                    $('.lists').append(html);
                    // 如果没有数据
                }else{
                    $("#content").addClass("noProduct");
                }
                H5callApp("setThePageLoading",{loading:false});
            },
            error: function (err) {
                H5callApp("setThePageLoading",{loading:false});
                console.info(err)
                alert('Ajax error!'+JSON.stringify(err));
            }
        });
        //        复选框
        $(".layout").on("click", "input[type='checkbox']", function () {
            if ($("input[type='checkbox']:checked").size() != 0) {
                $("#submit").addClass("enabled");
            } else {
                $("#submit").removeClass("enabled");
            }
        })
//        数字框
        $(".layout").on("click",".numbox-btn-minus", function () {
            var numberbox =$(this).next()
            if(numberbox.val()>0){
                numberbox.val(numberbox.val()-1)
            }
        })
        $(".layout").on("click",".numbox-btn-plus", function () {
            var numberbox =$(this).prev()
            var a = numberbox.val()
            var b = numberbox.attr("max")
            if(a<b){
                numberbox.val(parseInt(numberbox.val())+1)
            }
        })
//        返回
//        $(".return").on("click", function () {
//            window.history.back();
//        })
//        派卷
        $(".layout").on("click", ".enabled", function () {
            H5callApp("setThePageLoading",{loading:true});
            var distConfig = []
            $("input[type='checkbox']:checked").each(function (i) {
                distConfig[i]={}
                distConfig[i].drawCouponId=$(this).val();
                distConfig[i].num=$(this).parent().parent().parent().find("input[type='number']").val();
            })
            console.log(JSON.stringify(distConfig))
            var params = {"distConfig":JSON.stringify(distConfig)};
            console.log(params)
            $.ajax({
                url:"/coupon/submitDistCoupConfig",
                type: "POST",
                data: params,
                dataType: "json",
                success: function (data) {
                    console.info('success',data)
                    if(!!data.code){
                        H5callApp("sendCoupon",{couponId: data.id},callback);
                        function callback(){
                            H5callApp("setThePageLoading",{loading:false});
                            alert("派卷成功");
                            window.location.reload()
                        }

                    }else {
                        H5callApp("setThePageLoading",{loading:false});
                        alert(data.msg)
                    }
                },
                error: function (err) {
                    H5callApp("setThePageLoading",{loading:false});
                    console.info(err)
                    alert(err.status+" "+err.statusText+" "+err.readyState+" "+err.responseText)
                }
            })
        })

    })
</script>
</body>
</html>
