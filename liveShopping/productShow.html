<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name='apple-itunes-app' content='app-id=966436668'>
    <!-- 适应移动端end -->
    <title>商品展示</title>
    <link rel="stylesheet" type="text/css" href="css/lib/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/productShow.css">
</head>
<body>
<div class="layout">
    <header class="clearfix">
        <div class="fl">全部宝贝</div>
        <a href="#" class="fr">我的订单</a>
    </header>
    <!-- 内容 start -->
    <main id="content" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll" id="mui-scroll">
        </div>
    </main>
    <!-- 内容 end -->
    <footer>

    </footer>
</div>
<script id="product-box" type="text/html">
    {{each prodList as prod i}}
    <div class="product-box clearfix">
        <a href="{{prod.prodUrl}}" class="fl product-img">
            <img src="{{prod.picUrl}}" alt="{{prod.title}}"/>
        </a>
        <div class="fr product-info">
            <h3 class="product-title"><a href="{{prod.prodUrl}}">{{prod.title}}</a></h3>

            <div class="buyinfo clearfix">
                <div class="fl">
                    <div class="price"><b>￥{{prod.promotionPrice}}</b><s>￥{{prod.price}}</s></div>
                    <div class="peopleNum">{{prod.buys}}人已购买</div>
                </div>
                <a href="{{prod.prodUrl}}" class="fr buyBtn main-color">去抢购</a>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fastclick.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/lib/mui.min.js"></script>
<script>
    $(function () {
        // 点击延迟处理
        FastClick.attach(document.body);
        var params = {
            mallId: getQueryString("mallId")
        }
        $.ajax({
            url: "data/productShow.json",
            type: "GET",
            data: params,
            dataType: "json",
            success: function (data) {
                var data = data;
                console.log(data);
                $("header .fl").data("content",data.prodCount);//在css中，伪元素的content是能读取到data属性的。
                var html = template('product-box', data);
                $('#mui-scroll').html(html);
//                下拉更多
                mui.init({
                    pullRefresh: {
                        container: "#content",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
                        up: {
                            height: 0,//可选.默认50.触发上拉加载拖动距离
                            auto: false,//可选,默认false.自动上拉加载一次
                            contentrefresh: "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                            contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                            callback: function () {
                                //业务逻辑代码，比如通过ajax从服务器获取新数据；
                                params.curPageNO=data.curPageNO+1;
                                $.ajax({
                                    url: "data/productShow.json",
                                    type: "GET",
                                    data: params,
                                    dataType: "json",
                                    success: function (pataData) {
                                        console.log(pataData);
                                        mui('#content').pullRefresh().endPullupToRefresh(pataData.prodList.length==0);
                                            var pataData = pataData;
                                            console.log(pataData);
                                            var pataHtml = template('product-box', pataData);
                                            $('#mui-scroll').append(pataHtml);
                                    },
                                    error: function (err) {
                                        console.log(err)
                                    }
                                })
                                //注意：
                                //1、加载完新数据后，必须执行如下代码，true表示没有更多数据了：
                                //2、若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后

                            }//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                        }
                    }
                });
            },
            error: function (err) {
                console.log(err)
            }

        })

//        获取url参数值
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })
</script>
</body>
</html>
