<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name='apple-itunes-app' content='app-id=966436668'>
    <!-- 适应移动端end -->
    <title>商品展示</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/productShow.css">
</head>
<body>
<div class="layout">
    <header class="clearfix">
        <div class="fl">全部宝贝</div>
        <a href="/p/userOrder?isLiveShopping=1" class="fr">我的订单</a>
    </header>
    <!-- 内容 start -->
    <main id="content">
        <div class="lists"></div>
    </main>
    <!-- 内容 end -->
    <footer>

    </footer>
</div>
<script id="product-box" type="text/html">
    {{each prodList as prod i}}
    <div class="product-box clearfix">
        <a href="{{prod.prodUrl}}?isLiveShopping=1" class="fl product-img">
            <img src="{{prod.picUrl}}" alt="{{prod.title}}"/>
        </a>
        <div class="fr product-info">
            <h3 class="product-title"><a href="{{prod.prodUrl}}?isLiveShopping=1">{{prod.title}}</a></h3>
            <div class="buyinfo clearfix">
                <div class="fl">
                    <div class="price"><b>￥{{prod.promotionPrice}}</b><s>￥{{prod.price}}</s></div>
                    <div class="peopleNum">{{prod.buys}}人已购买</div>
                </div>
                <a href="{{prod.prodUrl}}?isLiveShopping=1" class="fr button buyBtn main-color">去抢购</a>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fastclick.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/lib/dropload.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(function () {
        // 点击延迟处理
        FastClick.attach(document.body);

        var params = {
            mallId: getQueryString("mallId")
        }
        function callback(data){
            $("header .fl").data("content",data.prodCount);//在css中，伪元素的content是能读取到data属性的。
        }
        dropload("/m_search/liveShoppingProdlist","GET",params,true,callback);
    })
</script>
</body>
</html>
