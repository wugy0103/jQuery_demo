<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<style>
			.mui-popup-button {
				color: #33c774;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;text-align: center;">
				<button id='alertBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined">警告消息框</button>
				<button id='confirmBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined">确认消息框</button>
				<div id="info">

				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			document.getElementById("alertBtn").addEventListener('tap', function() {
				mui.alert('你在商品浏览过程中所选择的配送地址与当前收货地址不同，是否去新建一个收货地址。你在商品浏览过程中所选择的配送地址与当前收货地址不同，是否去新建一个收货地址。你在商品浏览过程中所选择的配送地址与当前收货地址不同，是否去新建一个收货地址。你在商品浏览过程中所选择的配送地址与当前收货地址不同，是否去新建一个收货地址。', ' ', function() {
					info.innerText = '你刚关闭了警告框';
				});
			});
			document.getElementById("confirmBtn").addEventListener('tap', function() {
				var btnArray = ['取消', '新建'];
				mui.confirm('你在商品浏览过程中所选择的配送地址与当前收货地址不同，是否去新建一个收货地址。', '你修改了配送地址，是否切换？', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = '确认';
					} else {
						info.innerText = '没有得到你的认可'
					}
				})
			});
		</script>
	</body>

</html>
