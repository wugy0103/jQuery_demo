<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_erxl81vab5k4kj4i.css"/>
    <style>

        /*20161230京东*/
        * {
            padding: 0;
            margin: 0;
        }

        .mui-backdrop {
            position: fixed;
            z-index: 998;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .3);
            font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        }

        .mui-picker {
            background-color: #fff;
            position: relative;
            height: 200px;
            overflow: hidden;
            border: solid 1px rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        .mui-picker-inner {
            box-sizing: border-box;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-mask-box-image: -webkit-linear-gradient(bottom, transparent, transparent 5%, #fff 20%, #fff 80%, transparent 95%, transparent);
            -webkit-mask-box-image: linear-gradient(top, transparent, transparent 5%, #fff 20%, #fff 80%, transparent 95%, transparent);
        }

        .mui-pciker-list,
        .mui-pciker-rule {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 36px;
            line-height: 36px;
            position: absolute;
            left: 0px;
            top: 50%;
            margin-top: -18px;
        }

        .mui-pciker-rule-bg {
            z-index: 0;
            /*background-color: #cfd5da;*/
        }

        .mui-pciker-rule-ft {
            z-index: 2;
            border-top: solid 1px rgba(0, 0, 0, 0.1);
            border-bottom: solid 1px rgba(0, 0, 0, 0.1);
            /*-webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);*/
            /*box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);*/
        }

        .mui-pciker-list {
            z-index: 1;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }

        .mui-pciker-list li {
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            vertical-align: middle;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            overflow: hidden;
            box-sizing: border-box;
            font-size: 16px;
            font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
            color: #888;
            padding: 0px 8px;
            white-space: nowrap;
            -webkit-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
            cursor: default;
            visibility: hidden;
        }

        .mui-pciker-list li.highlight,
        .mui-pciker-list li.visible {
            visibility: visible;
        }

        .mui-pciker-list li.highlight {
            color: #33c774;
        }

        .mui-poppicker {
            position: fixed;
            left: 0px;
            width: 100%;
            z-index: 999;
            background-color: #fff;
            border-top: solid 1px #ccc;
            box-shadow: 0px -5px 7px 0px rgba(0, 0, 0, 0.1);
            -webkit-transition: .3s;
            bottom: 0px;
            -webkit-transform: translateY(300px);
        }

        .mui-poppicker.mui-active {
            -webkit-transform: translateY(0px);
        }

        .mui-android-5-1 .mui-poppicker {
            bottom: -300px;
            -webkit-transition-property: bottom;
            -webkit-transform: none;
        }

        .mui-android-5-1 .mui-poppicker.mui-active {
            bottom: 0px;
            -webkit-transition-property: bottom;
            -webkit-transform: none;
        }

        .mui-poppicker-header {
            padding: 6px;
            font-size: 14px;
            color: #888;
        }

        .mui-poppicker-header .mui-btn {
            font-size: 20px;
            padding: 5px 10px;
        }

        .mui-poppicker-btn-cancel {
            float: left;
        }

        .mui-poppicker-btn-ok {
            float: right;
        }

        .mui-poppicker-clear {
            clear: both;
            height: 0px;
            line-height: 0px;
            font-size: 0px;
            overflow: hidden;
        }

        .mui-poppicker-body {
            position: relative;
            width: 100%;
            height: 200px;
            border-top: solid 1px #ddd;
            /*-webkit-perspective: 1200px;
            perspective: 1200px;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;*/
        }

        .mui-poppicker-body .mui-picker {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: none;
            float: left;
        }

        .JDaddress {
            border-bottom: 1px solid #ddd;
            width: 100%;
            padding: 15px;
            max-width: 768px;
            background-color: #fff;
            font-size: 14px;
            margin-top: 10px;
        }

        .JDaddress span {
            font-family: PingFang-SC-Regular;
            font-size: 14px;
            color: #888888;
            letter-spacing: 0;
            line-height: 14px;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clearfix::after, .clearfix::before {
            content: '';
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .icon-dingwei {
            color: #ff5555;
        }

        .ui-alert {
            font-family: PingFang-SC-Regular;
            font-size: 14px;
            color: #333333;
            letter-spacing: 0;
            line-height: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .icon-gengduo {
            font-size: 14px;
            color: #ccc;
            margin-right: 5px;
        }

        .mui-poppicker-header button {
            padding: 0;
            margin: 0;
            border: none;
            background-color: #fff;
            font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
            font-size: 20px;
            position: absolute;
        }

        .mui-poppicker-header span {
            font-family: PingFangSC-Regular;
            font-size: 18px;
            color: #888888;
            letter-spacing: -0.44px;
            line-height: 32px;
            display: block;
            width: 100%;
            text-align: center;
            outline: hidden;
        }

        .mui-poppicker-header .icon-queding {
            top: 5px;
            right: 5px;
        }
        .JDaddress-list li {
            font-family: PingFangSC-Regular;
            font-size: 13px;
            color: #33C774;
            letter-spacing: 0;
            line-height: 13px;
        }
    </style>
</head>
