<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .showList{
            width: 160px;
            background-color: #999;
        }
        .box{
            width: 170px;
            margin:50px auto;
        }
        ul{
            list-style-type: none;
        }
        ul li {
            margin: 5px;
        }
    </style>

</head>
<body>
    <div class="box">
        <input type="text" id="search" />
        <ul class="showList">
        </ul>
    </div>
    <script src="jq.js"></script>
    <script>
        $(function(){
            $("#search").on(' ',function(){
                var value = $(this).val();
                var url  = 'https://suggest.taobao.com/sug?code=utf-8&_ksTS=1468573812937_30235&k=1&bucketid=16&area=c2c'
                url += "&q="+value;
                $.ajax({
                    type:"get",
                    dataType:"jsonp",
                    url:url                    ,
                    jsonp:"callback",
                    jsonpCallback:"show"
//                    ,
//                    success:function(obj){
//                        var result = obj.result;
//                        var str = "";
//                        console.log(result)
//                        for(var i = 0 ; i < result.length ;  i++)
//                        {
//                            str += "<li>"+result[i][0]+"</li>";
//                        }
//                        $(".showList").html(str);
//                    }
                })
            })
        })
        function show(obj)
        {
            var result = obj.result;
            var str = "";
            console.log(result)
            for(var i = 0 ; i < result.length ;  i++)
            {
                str += "<li>"+result[i][0]+"</li>";
            }
            $(".showList").html(str);

        }
    </script>
</body>
</html>
